site_name: pure-utils Documentation
site_description: Comprehensive documentation for pure-utils - SQL Server utility library
site_author: sql-monk
site_url: https://sql-monk.github.io/pure-utils/

repo_name: sql-monk/pure-utils
repo_url: https://github.com/sql-monk/pure-utils
edit_uri: edit/main/docs/

theme:
  name: material
  language: uk
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - toc.follow
    - toc.integrate
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate

plugins:
  - search:
      lang: uk
  - minify:
      minify_html: true

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

nav:
  - Головна: index.md
  - Початок роботи: getting-started.md
  - Архітектура: architecture.md
  - Модулі:
    - Огляд: modules/util.md
    - util - Основна бібліотека: modules/util.md
    - mcp - MCP адаптери: modules/mcp.md
    - PureSqlsMcp - Сервер метаданих: modules/PureSqlsMcp.md
    - PlanSqlsMcp - Сервер планів: modules/PlanSqlsMcp.md
    - Security - Безпека: modules/Security.md
    - XESessions - Extended Events: modules/XESessions.md
  - Скрипти: scripts.md
  - Конфігурація: config.md
  - Стиль коду: coding-style.md
  - Приклади: examples.md
  - FAQ: faq.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/sql-monk/pure-utils
  version:
    provider: mike

extra_css:
  - stylesheets/extra.css

